<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-primary {
        background-color: darkmagenta;
    }
  </style>
</head>
<body>

    
<!-- 5 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Meu Site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4 bg-primary text-white p-3">Coluna 1</div>
      <div class="col-md-4 bg-success text-white p-3">Coluna 2</div>
      <div class="col-md-4 bg-danger text-white p-3">Coluna 3</div>
    </div>
  </div>


  <!-- exercicio2 -->
  <div class="container mt-4">
    <h2>Botões</h2>
    <button class="btn btn-primary">Primário</button>
    <button class="btn btn-secondary">Secundário</button>
    <button class="btn btn-danger">Perigo</button>
  
    <div class="alert alert-warning mt-3" role="alert">
      Este é um alerta de aviso do Bootstrap!
    </div>
  </div>
  
<!-- 3 -->
<div class="container mt-5">
    <h2>Formulário de Login</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email">
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
  </div>
  
  <!-- 4 -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Imagem">
          <div class="card-body">
            <h5 class="card-title">Card 1</h5>
            <p class="card-text">Descrição do card.</p>
            <a href="#" class="btn btn-primary">Ver mais</a>
          </div>
        </div>
      </div>
      <!-- Copie mais 2 cards semelhantes aqui -->
    </div>
  </div>
  
</body>
</html>
