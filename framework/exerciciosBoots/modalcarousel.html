<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal com Carrossel</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Botão para abrir o modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#meuModal">
    Mais Informações
  </button>

  <!-- Modal -->
  <div class="modal fade" id="meuModal" tabindex="-1" role="dialog" aria-labelledby="meuModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="meuModalLabel">Sobre o Projeto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Este projeto foi desenvolvido para demonstrar o uso de modais no Bootstrap com carrossel de imagens.</p>
          
          <!-- Carrossel dentro do modal -->
          <div id="meuCarrossel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#meuCarrossel" data-slide-to="0" class="active"></li>
              <li data-target="#meuCarrossel" data-slide-to="1"></li>
              <li data-target="#meuCarrossel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="matrix.png" class="d-block w-100" alt="Imagem 1">
              </div>
              <div class="carousel-item">
                <img src="programador.avif" class="d-block w-100" alt="Imagem 2">
              </div>
              <div class="carousel-item">
                <img src="note.avif" class="d-block w-100" alt="Imagem 3">
              </div>
            </div>

            <a class="carousel-control-prev" href="#meuCarrossel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#meuCarrossel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Próximo</span>
            </a>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
