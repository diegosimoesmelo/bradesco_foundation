<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <h1 class="mb-4">Cadastro de Usuário</h1>
  <form>
    <div class="mb-3">
      <label for="nome" class="form-label">Nome completo</label>
      <input type="text" id="nome" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" id="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" id="senha" class="form-control" minlength="8" required>
    </div>
    <div class="mb-3">
      <label for="confirma" class="form-label">Confirmar Senha</label>
      <input type="password" id="confirma" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">País</label>
      <select class="form-select" required>
        <option>Brasil</option>
        <option>Portugal</option>
        <option>Outro</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Interesses</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="interesse1">
        <label class="form-check-label" for="interesse1">Tecnologia</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="interesse2">
        <label class="form-check-label" for="interesse2">Design</label>
      </div>
    </div>
    <div class="mb-3">
      <label for="foto" class="form-label">Foto de Perfil</label>
      <input type="file" id="foto" class="form-control" accept="image/*">
    </div>
    <div class="mb-3">
      <label for="comentarios" class="form-label">Comentários</label>
      <textarea id="comentarios" class="form-control" rows="3"></textarea>
    </div>
    <button type="reset" class="btn btn-secondary">Limpar</button>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>

</body>
</html>
