<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 bg-dark text-white p-3">
      <h4>Painel</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-white" href="#">Usuários</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#">Relatórios</a></li>
      </ul>
    </nav>

    <main class="col-md-10 p-4">
      <h2>Dashboard</h2>
      <div class="row my-4">
        <div class="col-md-4">
          <div class="card text-bg-primary">
            <div class="card-body">Usuários Ativos: 120</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-bg-success">
            <div class="card-body">Relatórios gerados: 38</div>
          </div>
        </div>
      </div>

      <form class="mb-4">
        <h5>Filtrar por data</h5>
        <div class="row g-2">
          <div class="col-md-3">
            <input type="date" class="form-control" placeholder="Data início">
          </div>
          <div class="col-md-3">
            <input type="date" class="form-control" placeholder="Data fim">
          </div>
          <div class="col-md-3">
            <select class="form-select">
              <option>Status</option>
              <option>Aprovado</option>
              <option>Pendente</option>
            </select>
          </div>
          <div class="col-md-3">
            <button class="btn btn-primary w-100">Filtrar</button>
          </div>
        </div>
      </form>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Maria</td>
            <td>maria@email.com</td>
            <td>Ativo</td>
            <td>
              <button class="btn btn-sm btn-warning">Editar</button>
              <button class="btn btn-sm btn-danger">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </div>
</div>

</body>
</html>
