<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    
<div class="container">

    <h1>Cadastro de Usuário</h1>

    <form>
        <!-- Nome Completo  -->
        <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="" aria-describedby="nomeHelp">
            <div id="" class="form-text">Digite o seu nome completo.</div>
          </div>
          <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email </label>
          <input type="email" class="form-control" id="" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Digite o seu email.</div>
        </div>
        <!-- Senhas -->
        <div class="mb-3">
          <label for="senha" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="">
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Confirmação de Senha:</label>
            <input type="password" class="form-control" id="">
          </div>
    
          <!-- Escolha o país -->
        <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
                <option value="BRA">Brasil</option>
                <option value="ARG">Argentina</option>
                <option value="FRA">França</option>
              </select>
        </div>
    
     <!-- aba de interesses -->
        <div class="mb-3">
            <label class="form-label">Interesse em: </label>
            <div class="mb-3 form-check-inline">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="interesse">Programação</label>
              </div>
              <div class="mb-3 form-check-inline">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="interesse">Banco de Dados</label>
              </div>
        </div>
    <!-- Foto -->
        <div class="mb-3">
            <label for="foto" class="form-label">Foto de perfil:</label>
            <input type="file" class="form-control" id="">
        </div>
    <!-- Observação -->
        <div class="mb-3">
            <label for="comentarios" class="form-label">Observação:</label>
            <textarea type="text" class="form-control" id="" rows="4"></textarea>
        </div>
    
        <!-- Botões -->
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-secondary">Limpar</button>
    </form>
    
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
