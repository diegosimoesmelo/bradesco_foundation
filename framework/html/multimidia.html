<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mídia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <h1>Galeria de Mídia</h1>

  <figure class="mt-4">
    <img src="https://via.placeholder.com/600x300" alt="Imagem online" class="img-fluid">
    <figcaption>Imagem de exemplo com legenda</figcaption>
  </figure>

  <div class="my-4">
    <h5>Vídeo</h5>
    <video controls width="100%">
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Seu navegador não suporta vídeo.
    </video>
  </div>

  <div class="my-4">
    <h5>Podcast</h5>
    <audio controls>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
      Seu navegador não suporta áudio.
    </audio>
  </div>

  <div class="my-4">
    <h5>Mapa do Escritório</h5>
    <iframe class="w-100" height="300" src="https://www.google.com/maps/embed?..." allowfullscreen="" loading="lazy"></iframe>
  </div>
</div>

</body>
</html>
