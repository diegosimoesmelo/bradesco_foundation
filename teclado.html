<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <input type="text" id="campoTexto" placeholder="Pressione uma tecla">
<p id="resultado"></p>


<script>
   function mostrarAlerta() {
  alert('Alerta exibido!');
}

let botao = document.getElementById('meuBotao');
botao.addEventListener('click', mostrarAlerta);

// Removendo o ouvinte de evento ap√≥s 3 segundos
setTimeout(function() {
  botao.removeEventListener('click', mostrarAlerta);
  alert('O ouvinte de evento foi removido!');
}, 3000);

</script>
</body>
</html>
