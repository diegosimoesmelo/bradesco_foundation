<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo overflow</title>
  <style>
    .overflow-visible {
      width: 200px;
      height: 60px;
      background-color: #c5cae9;
      margin-bottom: 10px;
      overflow: visible; /* Conteúdo que ultrapassar fica visível */
    }
    .overflow-hidden {
      width: 200px;
      height: 60px;
      background-color: #ffc107;
      margin-bottom: 10px;
      overflow: hidden; /* Corte do conteúdo excedente */
    }
    .overflow-scroll {
      width: 200px;
      height: 60px;
      background-color: #fff59d;
      overflow: scroll; /* Barras de rolagem sempre que necessário */
    }
  </style>
</head>
<body>

  <h1>Exemplo: overflow</h1>

  <div class="overflow-visible">
    <p>Exemplo com overflow: visible. Este texto é bem longo e pode sair da caixa</p>
  </div>

  <div class="overflow-hidden">
    <p>Exemplo com overflow: hidden. Este texto é bem longo e pode ser cortado</p>
  </div>

  <div class="overflow-scroll">
    <p>Exemplo com overflow: scroll. Este texto é bem longo e terá barra de rolagem sempre que necessário.</p>
  </div>

</body>
</html>
