<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo box-sizing</title>
  <style>
    /* Exemplo 1: content-box (padrão) */
    .box1 {
      width: 200px;
      padding: 20px;
      border: 2px solid #333;
      background-color: #cfd8dc;
      box-sizing: content-box; /* este é o padrão */
      margin-bottom: 10px;
    }

    /* Exemplo 2: border-box */
    .box2 {
      width: 200px;
      padding: 20px;
      border: 2px solid #333;
      background-color: #ffecb3;
      box-sizing: border-box; 
    }
  </style>
</head>
<body>

  <h1>Exemplo: box-sizing</h1>
  <div class="box1">
    <p>A largura total passa de 200px, pois padding e border ficam “para fora” do width.</p>
  </div>
  <div class="box2">
    <p>A largura total permanece 200px, pois padding e border ficam “dentro” do width.</p>
  </div>

</body>
</html>
