<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo display</title>
  <style>
    .exibicao-block {
      display: block;
      background-color: #aed581;
      margin-bottom: 10px;
    }
    .exibicao-inline {
      display: inline;
      background-color: #81d4fa;
      margin-right: 10px;
    }
    .exibicao-inline-block {
      display: inline-block;
      background-color: #ffd54f;
      width: 100px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>Exemplo: display</h1>
  <div class="exibicao-block">Sou um elemento block (ocupo 100% da largura)</div>

  <span class="exibicao-inline">Inline 1</span>
  <span class="exibicao-inline">Inline 2</span>
  <br><br>
  <div class="exibicao-inline-block">Inline-Block 1</div>
  <div class="exibicao-inline-block">Inline-Block 2</div>

</body>
</html>
