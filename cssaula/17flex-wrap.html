<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo flex-wrap</title>
  <style>
    .container {
      display: flex;
      border: 1px solid #333;
      width: 400px;
      margin-bottom: 20px;
      min-height: 100px;
      background-color: #f9fbe7;
    }
    .item {
      background-color: #80deea;
      width: 150px;
      height: 50px;
      margin: 5px;
      text-align: center;
      line-height: 50px;
    }

    .nowrap {
      flex-wrap: nowrap; /* Tudo em uma única linha, pode estourar contêiner */
    }
    .wrap {
      flex-wrap: wrap; /* Quebra de linha quando não couber */
    }
  </style>
</head>
<body>

  <h1>Exemplo: flex-wrap</h1>

  <div class="container nowrap">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
  </div>
  <p>nowrap: Pode ultrapassar a largura do contêiner.</p>

  <div class="container wrap">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
  </div>
  <p>wrap: Quebra a linha quando não couber.</p>

</body>
</html>
