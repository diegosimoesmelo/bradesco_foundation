<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo margin</title>
  <style>
    .caixa1 {
      background-color: #b3e5fc; /* cor clara para visualização */
      margin: 20px; /* Cria espaçamento externo de 20px em todos os lados */
      padding: 10px;
    }
    .caixa2 {
      background-color: #ffcdd2;
      margin-top: 50px;
      margin-right: 51px;
      margin-bottom: 15px;
      margin-left: 25px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>Exemplo: margin</h1>
  <div class="caixa1">
    Esta DIV tem margin: 20px em todos os lados.
  </div>
  <div class="caixa2">
    Esta DIV tem margin diferenciada em cada lado.
  </div>

</body>
</html>
