<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo border-radius</title>
  <style>
    .arredondado {
      border: 2px solid #333;
      border-radius: 10px; /* Arredonda os cantos em 10px */
      width: 200px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .circular {
      border: 2px solid #f57f17;
      border-radius: 50%; /* Deixa formato de “círculo” se for quadrado */
      width: 150px;
      height: 150px;
      background-color: #ffe0b2;
    }
  </style>
</head>
<body>

  <h1>Exemplo: border-radius</h1>
  <div class="arredondado">
    Cantos arredondados (10px).
  </div>
  <div class="circular">
    Borda circular, se a width e height forem iguais.
  </div>

</body>
</html>
