<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplos de justify-content</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .titulo {
      margin-bottom: 5px;
      font-weight: bold;
      color: #444;
    }

    /* Estilo geral para cada contêiner */
    .container {
      display: flex;
      border: 1px solid #000;
      padding: 10px;
      margin-bottom: 20px; /* separação entre exemplos */
      height: 80px;        /* altura fixa para visualização */
      align-items: center; /* para centralizar as caixas verticalmente */
      background-color: #f9f9f9;
    }

    /* Cada contêiner terá uma classe adicional indicando o justify-content usado */
    .flex-start  { justify-content: flex-start; }
    .center      { justify-content: center; }
    .flex-end    { justify-content: flex-end; }
    .space-between { justify-content: space-between; }
    .space-around  { justify-content: space-around; }
    .space-evenly   { justify-content: space-evenly; }

    /* Estilo das caixinhas */
    .box {
      width: 50px;
      height: 50px;
      background: #bfe2ff;
      border: 1px solid #888;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 5px; /* um pequeno margin interno só para não grudar totalmente */
    }
  </style>
</head>
<body>

  <h1>Exemplos de justify-content no Flexbox</h1>
  
  <!-- 1) flex-start -->
  <div class="titulo">justify-content: flex-start</div>
  <div class="container flex-start">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

  <!-- 2) center -->
  <div class="titulo">justify-content: center</div>
  <div class="container center">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
  
  <!-- 3) flex-end -->
  <div class="titulo">justify-content: flex-end</div>
  <div class="container flex-end">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
  
  <!-- 4) space-between -->
  <div class="titulo">justify-content: space-between</div>
  <div class="container space-between">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
  
  <!-- 5) space-around -->
  <div class="titulo">justify-content: space-around</div>
  <div class="container space-around">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
  
  <!-- 6) space-evenly -->
  <div class="titulo">justify-content: space-evenly</div>
  <div class="container space-evenly">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>

</body>
</html>
