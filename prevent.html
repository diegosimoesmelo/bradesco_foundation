<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://google.com" id="meuLink">Ir para o Google</a>

<script>
  document.getElementById('meuLink').addEventListener('click', function(e) {
    e.preventDefault(); // Impede que vá para o link
    alert('Você bloqueou o link!');
  });
</script>

</body>
</html>
