<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer de Cozinha</title>
</head>
<body>
    <h1>Timer de Cozinha</h1>
    <input type="number" id="tempo" placeholder="Digite o tempo em segundos" />
    <button id="iniciar">Iniciar Timer</button>
    <h2>Tempo Restante: <span id="contador">0</span> segundos</h2>

    <script>
        document.getElementById("iniciar").addEventListener("click", function() {
            let tempo = parseInt(document.getElementById("tempo").value);
            let contador = tempo;
            const intervalo = setInterval(() => {
                document.getElementById("contador").textContent = contador;
                contador--;
                if (contador < 0) {
                    clearInterval(intervalo);
                    alert("Tempo esgotado!");
                }
            }, 1000);
        });
    </script>
</body>
</html>
