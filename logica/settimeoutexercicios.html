<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exercício 1 – Alarme</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #mensagem { color: red; font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Exercício 1 – Alarme de Lembrete</h2>
  <button id="lembrete">Lembrar compromisso</button>
  <p id="mensagem"></p>

  <script>
    document.getElementById("lembrete").addEventListener("click", () => {
      setTimeout(() => {
        document.getElementById("mensagem").textContent = "Não se esqueça da sua reunião!";
      }, 5000);
    });
  </script>
</body>
</html>

  <title>Exercício 2 – Paciência</title>
