<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .game-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 1em;
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;

      width: 100%;
    }
    button:hover {

    .message {
      margin-top: 15px;

    }
  </style>
</head>
<body>
  <div class="game-container">
    <h2>ðŸŽ¯ Adivinhe o NÃºmero</h2>
    <p>Digite um nÃºmero entre 1 e 100</p>
    <input type="number" id="guessInput" min="1" max="100">
    <button onclick="checkGuess()">Tentar</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const numeroSecreto = Math.floor(Math.random() * 100) + 1;
    let tentativas = 0;

    function checkGuess() {
      const input = document.getElementById("guessInput");
      const mensagem = document.getElementById("message");
      const chute = parseInt(input.value);

      if (isNaN(chute) || chute < 1 || chute > 100) {
        mensagem.textContent = "Por favor, digite um nÃºmero entre 1 e 100.";
        return;
      }

      tentativas++;

      if (chute < numeroSecreto) {
        mensagem.textContent = "ðŸ”¼ Muito baixo! Tente um nÃºmero maior.";
      } else if (chute > numeroSecreto) {
        mensagem.textContent = "ðŸ”½ Muito alto! Tente um nÃºmero menor.";
      } else {
        mensagem.textContent = `ðŸŽ‰ ParabÃ©ns! VocÃª acertou em ${tentativas} tentativa(s).`;
        input.disabled = true;
      }

      input.value = "";
      input.focus();
    }
  </script>
</body>
</html>
