<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simples</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; padding-top: 50px; }
    .calculator { border: 1px solid #ccc; padding: 20px; border-radius: 10px; width: 220px; text-align: center; }
    input[type="text"] { width: 200px; height: 40px; font-size: 20px; margin-bottom: 10px; text-align: right; }
    .buttons button { width: 45px; height: 45px; margin: 2px; font-size: 18px; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">/</button><br>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">*</button><br>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">-</button><br>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('+')">+</button><br>
      <button onclick="clearDisplay()" style="width: 190px;">C</button>
    </div>
  </div>

  <script>
    function append(value) {
      document.getElementById('display').value += value;
    }

    function calculate() {
      try {
        const result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
      } catch (e) {
        alert('Expressão inválida');
      }
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }
  </script>
</body>
</html>
