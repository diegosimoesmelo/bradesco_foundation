<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Mem√≥ria com Emojis</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: white;
      text-align: center;
      padding-top: 30px;
    }

    #tabuleiro {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .carta {
      width: 80px;
      height: 80px;
      background: #555;
      font-size: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      border-radius: 6px;
      color: transparent;
      transition: background 0.3s, color 0.3s;
    }

    .carta.virada {
      background: #f0f0f0;
      color: black;
    }

    .carta.combinada {
      background: #0a0;
      color: black;
      cursor: default;
    }

    #mensagem {
      margin-top: 15px;
      font-size: 20px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: #0f0;
      color: black;
    }

    button:hover {
      background: #1c1;
    }
  </style>
</head>
<body>
  <h1>üß† Jogo da Mem√≥ria 4x4 - Emojis</h1>
  <div id="tabuleiro"></div>
  <p id="mensagem"></p>
  <button onclick="iniciarJogo()">üîÅ Jogar Novamente</button>

  <script>
    const tabuleiro = document.getElementById("tabuleiro");
    const mensagem = document.getElementById("mensagem");
    const totalCartas = 16;
    const totalPares = totalCartas / 2;

    const emojisOriginais = ['üçé', 'üöó', 'üê∂', 'üé≤', 'üçï', 'üéà', 'üåà', 'ü¶Ñ'];

    let cartas = [];
    let cartasViradas = [];
    let paresEncontrados = 0;

    function iniciarJogo() {
      tabuleiro.innerHTML = '';
      mensagem.textContent = '';
      cartasViradas = [];
      paresEncontrados = 0;

      // Embaralhar e recriar as cartas
      const emojisEmbaralhados = [...emojisOriginais, ...emojisOriginais]
        .sort(() => 0.5 - Math.random())
        .map((emoji, i) => ({ id: i, emoji, combinada: false }));

      cartas = emojisEmbaralhados;

      cartas.forEach(carta => {
        const div = document.createElement("div");
        div.classList.add("carta");
        div.dataset.id = carta.id;
        div.textContent = carta.emoji;
        tabuleiro.appendChild(div);
      });
    }

    function virarCarta(cartaDiv) {
      const id = parseInt(cartaDiv.dataset.id);
      const carta = cartas.find(c => c.id === id);

      if (carta.combinada || cartaDiv.classList.contains("virada")) return;
      if (cartasViradas.length === 2) return;

      cartaDiv.classList.add("virada");
      cartasViradas.push({ carta, cartaDiv });

      if (cartasViradas.length === 2) {
        verificarPar();
      }
    }

    function verificarPar() {
      const [c1, c2] = cartasViradas;

      if (c1.carta.emoji === c2.carta.emoji) {
        c1.carta.combinada = true;
        c2.carta.combinada = true;
        c1.cartaDiv.classList.add("combinada");
        c2.cartaDiv.classList.add("combinada");
        paresEncontrados++;

        if (paresEncontrados === totalPares) {
          mensagem.textContent = "üéâ Parab√©ns! Voc√™ encontrou todos os pares!";
        }

        cartasViradas = [];
      } else {
        setTimeout(() => {
          c1.cartaDiv.classList.remove("virada");
          c2.cartaDiv.classList.remove("virada");
          cartasViradas = [];
        }, 800);
      }
    }

    tabuleiro.addEventListener("click", (e) => {
      if (e.target.classList.contains("carta")) {
        virarCarta(e.target);
      }
    });

    iniciarJogo(); // Inicializa o jogo ao abrir
  </script>
</body>
</html>
