<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let notas = [8, 7.5, 6, 9, 10];
let i = 0;
let soma = 0;

while (i < notas.length) {
  soma += notas[i];
  i++;
}

let media = soma / notas.length;

if (media >= 7) {
  console.log("Aprovado!");
} else {
  console.log("Reprovado!");
}

    </script>
</body>
</html>
