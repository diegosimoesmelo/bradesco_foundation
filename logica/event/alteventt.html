<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="mudarCor">Clique para Mudar a Cor</button>
<div id="caixa" style="width: 200px; height: 200px; background-color: lightblue;"></div>
<script>
    document.getElementById('mudarCor').addEventListener('click', function() {
        let caixa = document.getElementById('caixa');
        caixa.style.backgroundColor = 'lightgreen';});

</script>
      
</body>
</html>
