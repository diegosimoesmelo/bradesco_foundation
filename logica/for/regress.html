<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
//regressiva
for (let i = 100; i >= 1; i--) {
  console.log(i);
}

//tabuada
let numero = prompt("Digite um número"); 
for (let i = 1; i <= 10; i++) {
  console.log(`${numero} x ${i} = ${numero * i}`);
}

// . Somar os números de 1 a 100

let soma = 0;
for (let i = 1; i <= 100; i++) {
  soma += i;
}
console.log("Soma total:", soma);

// Listar os elementos de um array
let frutas = ["maçã", "banana", "laranja", "uva"];
for (let i = 0; i < frutas.length; i++) {
  console.log(frutas[i]);
}


// Contar quantos números são maiores que 10 em um array
let numeros = [3, 18, 7, 12, 25, 1];
let contador = 0;
for (let i = 0; i < numeros.length; i++) {
  if (numeros[i] > 10) {
    contador++;
  }
}
console.log("Maiores que 10:", contador);


// Criar um novo array apenas com os números pares
let numeros = [5, 8, 13, 22, 7, 10];
let pares = [];

for (let i = 0; i < numeros.length; i++) {
  if (numeros[i] % 2 === 0) {
    pares.push(numeros[i]);
  }
}
console.log("Números pares:", pares);
</script>

</body>
</html>
