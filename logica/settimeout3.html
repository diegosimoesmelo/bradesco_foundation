<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exerc√≠cio 4</title>
  <style>
    #bloco {
      width: 50px;
      height: 50px;
      background: blue;
      position: relative;
      left: 0;
      transition: left 0.5s;
    }
  </style>
</head>
<body>
    <h2>Quadrado se movendo para a esquerda</h2>
    <button id="btn-esquerda">Esquerda</button>
    <button id="btn-direita">Direita</button>
    <div id="bloco"></div>

    
  <script>
    let posicaoAtual = 0;
    document.getElementById("btn-esquerda").addEventListener("click", () => {
  setTimeout(() => {
    posicaoAtual -= 200;
    bloco.style.left = posicaoAtual + "px";
  }, 1000);
});

document.getElementById("btn-direita").addEventListener("click", () => {
  setTimeout(() => {
    posicaoAtual += 200;
    bloco.style.left = posicaoAtual + "px";
  }, 1000);
});

  </script>
</body>
</html>
