<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let mes = parseInt(prompt("Digite o número do mês (1 a 12):")); // Solicita o mês

switch (mes) {
  case 12:
  case 1:
  case 2:
    console.log("Verão");
    break;
  case 3:
  case 4:
  case 5:
    console.log("Outono");
    break;
  case 6:
  case 7:
  case 8:
    console.log("Inverno");
    break;
  case 9:
  case 10:
  case 11:
    console.log("Primavera");
    break;
  default:
    console.log("Mês inválido");
}


    </script>
</html>
