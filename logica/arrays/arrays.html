<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let frutas = ['maçã'];
frutas.push('banana');
console.log(frutas); // ['maçã', 'banana']

let frutas = ['maçã', 'banana'];
let ultima = frutas.pop();
console.log(ultima); // 'banana'
console.log(frutas); // ['maçã']

let fila = ['a', 'b', 'c'];
fila.shift(); 
console.log(fila); // ['b', 'c']

let fila = ['b', 'c'];
fila.unshift('a');
console.log(fila); // ['a', 'b', 'c']

let frutas = ['maçã', 'banana'];
console.log(frutas.length); // 2

let cores = ['azul', 'vermelho'];
console.log(cores.includes('azul')); // true

let letras = ['a', 'b', 'c'];
console.log(letras.indexOf('b')); // 1

let numeros = [1, 2, 3, 4];
numeros.splice(1, 2); // Remove 2 elementos a partir da posição 1
console.log(numeros); // [1, 4]

let nomes = ['Ana', 'Bruno', 'Carlos', 'Duda'];
let grupo = nomes.slice(1, 3); 
console.log(grupo); // ['Bruno', 'Carlos']

// let numeros = [1, 2, 3];
// numeros.forEach(function(n) {
//   console.log(n * 2); 
// });
let numeros = [1, 2, 3];
let dobrados = numeros.map(n => n * 2);
console.log(dobrados); // [2, 4, 6]

let numeros = [1, 2, 3, 4, 5];
let pares = numeros.filter(n => n % 2 === 0);
console.log(pares); // [2, 4]

let numeros = [1, 2, 3];
let soma = numeros.reduce((total, n) => total + n, 0);
console.log(soma); // 6

let nomes = ['Carlos', 'Ana', 'Bruno'];
nomes.sort();
console.log(nomes); // ['Ana', 'Bruno', 'Carlos']

let numeros = [1, 2, 3];
numeros.reverse();
console.log(numeros); // [3, 2, 1]

    </script>
</body>
</html>
