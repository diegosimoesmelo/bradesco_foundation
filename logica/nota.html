<!DOCTYPE html>
<html>
<head>
  <title>Nota Final</title>
</head>
<body>
  <script>
    let nota = parseFloat(prompt("Digite a nota do aluno (0 a 10):"));

    if (nota < 5) {
      alert("Reprovado");
    } else if (nota <= 7) {
      alert("Recuperação");
    } else {
      alert("Aprovado");
    }
  </script>
</body>
</html>
