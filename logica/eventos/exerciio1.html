<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="texto">Clique no botão para mudar a cor deste texto.</p>
<button id="botao">Clique ou Dê Duplo Clique</button>

<script>
  const texto = document.getElementById('texto');
  const botao = document.getElementById('botao');

  botao.addEventListener('click', function() {
    texto.style.color = 'blue';  // Muda a cor do texto para azul
  });

  botao.addEventListener('dblclick', function() {
    texto.style.color = 'black';  // Restaura a cor do texto para preto
  });
</script>

</body>
</html>
