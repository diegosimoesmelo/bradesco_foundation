<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="botaoClick">Clique ou DÃª Duplo Clique</button>
<p id="mensagem"></p>

<script>
  const botaoClick = document.getElementById('botaoClick');
  const mensagem = document.getElementById('mensagem');

  botaoClick.addEventListener('click', function() {
    mensagem.textContent = 'Clique realizado!';
  });

  botaoClick.addEventListener('dblclick', function() {
    mensagem.textContent = 'Duplo clique realizado!';
  });
</script>

</body>
</html>
