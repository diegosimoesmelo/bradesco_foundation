<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Click vs DoubleClick</title>
  <style>
    #botao {
      width: 200px;
      height: 50px;
      font-size: 16px;
      background-color: lightblue;
    }
  </style>
</head>
<body>

  <button id="botao">Clique ou Dê Duplo Clique</button>

  <script>
    const botao = document.getElementById('botao');

    // Evento de click (clicar uma vez)
    botao.addEventListener('click', function() {
      botao.style.backgroundColor = 'lightgreen';  // Altera a cor de fundo para verde claro
      console.log('Botão clicado uma vez!');
    });

    // Evento de duplo clique (clicar duas vezes rapidamente)
    botao.addEventListener('dblclick', function() {
      botao.style.backgroundColor = 'lightcoral';  // Altera a cor de fundo para coral
      console.log('Botão clicado duas vezes!');
    });
  </script>

</body>
</html>
