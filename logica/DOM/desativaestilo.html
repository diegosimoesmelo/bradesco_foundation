    <script>
      function desativarBotao() {
        const botao = document.getElementById("botaoEnviar");
        botao.disabled = true;
        botao.style.backgroundColor = "#ccc";
        botao.style.cursor = "not-allowed";
        botao.innerText = "Enviado!";
      }
