<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Alternar Modo</title>
  <style>
    body {
      background-color: white;
      color: black;
    }
    .modoEscuro {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

  <button onclick="alternarModo()">Alternar Modo</button>

  <script>
    function alternarModo() {
      let body = document.body;
      body.classList.toggle('modoEscuro');  // Alterna entre os modos claro e escuro
    }
  </script>
