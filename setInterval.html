<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let contador = 0;

const intervalo = setInterval(function() {
  contador++;
  console.log(contador);
  if (contador >= 5) {
    clearInterval(intervalo); // Para o intervalo após 5 execuções
  }
}, 1000); // A função será executada a cada 1 segundo (1000 milissegundos)


setTimeout(function() {
  console.log("Essa mensagem aparece após 3 segundos");
}, 3000); // Executa a função uma vez após 3 segundos
    </script>
</body>
</html>
