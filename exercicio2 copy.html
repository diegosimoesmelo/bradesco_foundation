<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Títulos e Parágrafos</title>
    <style>
        body {
            margin: 20px;
            font-family: Verdana, sans-serif;
        }

        h1 {
            color: #2c3e50;
        }

        h2 {
            color: #2980b9;
            margin-top: 30px;
        }

        p {
            line-height: 1.5;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Introdução ao HTML</h1>
    <h2>O que é HTML?</h2>
    <p>HTML é uma linguagem de marcação usada para criar páginas web.</p>
    <h2>Estrutura de um documento HTML</h2>
    <p>Todo documento HTML começa com uma declaração de tipo e inclui tags como html, head e body.</p>
</body>
</html>
<!-- Explicação
margin: 20px;: Cria espaçamento em volta de todo o conteúdo (no <body>).

h2 { margin-top: 30px; }: Aumenta o espaçamento superior antes de cada subtítulo <h2>. -->
