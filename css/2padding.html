<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo padding</title>
  <style>
    .conteudo {
      background-color: #c8e6c9;
      padding: 10px; /* Cria espa√ßamento interno de 10px */
      margin-bottom: 10px;
    }
    .conteudo-detalhado {
      background-color: #ffe082;
      padding-top: 5px;
      padding-right: 15px;
      padding-bottom: 10px;
      padding-left: 15px;
    }
  </style>
</head>
<body>

  <h1>Exemplo: padding</h1>
  <div class="conteudo">
    Padding de 10px em todos os lados.
  </div>
  <div class="conteudo-detalhado">
    Padding diferente para cada lado (top, right, bottom, left).
  </div>

</body>
</html>
