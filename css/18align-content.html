<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo align-content</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      height: 300px;
      border: 1px solid #333;
      background-color: #efebe9;
      margin-bottom: 20px;
    }
    .item {
      background-color: #ce93d8;
      width: 80px;
      height: 50px;
      margin: 5px;
      text-align: center;
      line-height: 50px;
    }

    .start    { align-content: flex-start; }
    .end      { align-content: flex-end; }
    .center   { align-content: center; }
    .between  { align-content: space-between; }
    .around   { align-content: space-around; }
    .evenly   { align-content: space-evenly; }
  </style>
</head>
<body>

  <h1>Exemplo: align-content</h1>

  <div class="container start">
    <div class="item">1</div><div class="item">2</div><div class="item">3</div>
    <div class="item">4</div><div class="item">5</div><div class="item">6</div>
  </div>
  <p>align-content: flex-start</p>

  <div class="container end">
    <div class="item">1</div><div class="item">2</div><div class="item">3</div>
    <div class="item">4</div><div class="item">5</div><div class="item">6</div>
  </div>
  <p>align-content: flex-end</p>

  <div class="container center">
    <div class="item">1</div><div class="item">2</div><div class="item">3</div>
    <div class="item">4</div><div class="item">5</div><div class="item">6</div>
  </div>
  <p>align-content: center</p>

  <div class="container between">
    <div class="item">1</div><div class="item">2</div><div class="item">3</div>
    <div class="item">4</div><div class="item">5</div><div class="item">6</div>
  </div>
  <p>align-content: space-between</p>

  <div class="container around">
    <div class="item">1</div><div class="item">2</div><div class="item">3</div>
    <div class="item">4</div><div class="item">5</div><div class="item">6</div>
  </div>
  <p>align-content: space-around</p>

  <div class="container evenly">
    <div class="item">1</div><div class="item">2</div><div class="item">3</div>
    <div class="item">4</div><div class="item">5</div><div class="item">6</div>
  </div>
  <p>align-content: space-evenly</p>

</body>
</html>
