<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo border</title>
  <style>
    .card {
      border: 2px solid #000; /* Borda sólida de 2px */
      background-color: #f5f5f5;
      width: 200px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .card-dashed {
      border: 2px dashed red;
      background-color: #fff9c4;
      width: 200px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>Exemplo: border</h1>
  <div class="card">
    Borda sólida preta (2px solid #000).
  </div>
  <div class="card-dashed">
    Borda tracejada vermelha (2px dashed red).
  </div>

</body>
</html>
