    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header, footer {
      background: #333;
      color: #fff;
      padding: 20px;
    }
    header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 10px;

    header nav ul li {
      display: inline;
    }
    header nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    div.principal {
      padding: 20px;
    }
    footer {
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Meu Site</h1>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <div class="principal">
    <p>
      Bem-vindo ao meu site! Aqui você encontra diversos conteúdos sobre HTML, CSS e muito mais.
      Fique à vontade para navegar pelas seções.
    </p>
  </div>

  <footer>

  </footer>

</html>
