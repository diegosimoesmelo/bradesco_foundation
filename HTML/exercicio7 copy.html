<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 10px;
        }

        img {
            display: block;
            margin: 0 auto 20px auto; /* centraliza a imagem e adiciona espaço abaixo */
            border-radius: 50%;
        }

        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none; 
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        li strong {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Olá, sou João!</h1>
    <img src="foto.jpg" alt="Foto de João" width="200">
    
    <h2>Meus Projetos</h2>
    <ul>
        <li><strong>Projeto 1:</strong> Site Pessoal - Um site para compartilhar minhas experiências.</li>
        <li><strong>Projeto 2:</strong> Blog de Tecnologia - Um blog sobre as últimas tendências em tecnologia.</li>
        <li><strong>Projeto 3:</strong> E-commerce - Uma plataforma de vendas online.</li>
    </ul>
</body>
</html>
<!-- 
Explicação
img { border-radius: 50%; }: Deixa a imagem em formato circular.

list-style-type: none;: Remove os marcadores do <ul>. -->
