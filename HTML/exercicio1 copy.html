<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro HTML</title>
    <style>
        /* Estilos para elementos gerais */
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            font-size: 18px;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à Aula de HTML!</h1>
    <p>Este é um parágrafo explicando o básico de HTML.</p>
</body>
</html>

<!-- Explicação
<style>: Dentro dessa tag colocamos todo o CSS interno.

body { background-color: #f9f9f9; }: Define a cor de fundo do site.

font-family: Arial, sans-serif;: Define a fonte principal.

h1 { color: #333; }: Altera a cor do texto do título e o centraliza.

p { font-size: 18px; }: Deixa o texto do parágrafo maior e muda a cor. -->
