<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Menu no Corpo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    nav {
      background-color: #333;
      display: inline-block;
      border-radius: 8px;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: inline-block;
    }
    nav a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>Menu no Corpo do HTML</h1>

  <nav>
    <a href="#">Início</a>
    <a href="#">Sobre</a>
    <a href="#">Serviços</a>
    <a href="#">Contato</a>
  </nav>

</body>
</html>
