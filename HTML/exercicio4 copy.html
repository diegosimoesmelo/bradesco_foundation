<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas em HTML</title>
    <style>
        body {
            font-family: Georgia, serif;
            margin: 30px;
        }

        h1, h2 {
            color: #8e44ad;
        }

        ul {
            list-style-type: square; /* muda o estilo dos marcadores da lista */
            padding-left: 20px;
        }

        ol {
            padding-left: 20px;
        }

        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Minhas Atividades Favoritas</h1>
    <ul>
        <li>Ler livros</li>
        <li>Correr no parque</li>
        <li>Assistir filmes</li>
    </ul>

    <h2>Como Aprender HTML</h2>
    <ol>
        <li>Estudar a estrutura básica</li>
        <li>Praticar criando páginas simples</li>
        <li>Adicionar imagens, links e listas</li>
    </ol>
</body>
</html>

<!-- Explicação
ul { list-style-type: square; }: Altera o marcador padrão do <ul> para quadradinhos.

li { margin: 5px 0; }: Cria um pequeno espaçamento entre cada item da lista. -->
