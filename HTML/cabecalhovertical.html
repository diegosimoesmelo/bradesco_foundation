<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Menu Vertical</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .menu {
      width: 200px;
      background-color: #333;
      padding-top: 20px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }
    .menu a {
      display: block;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      border-bottom: 1px solid #444;
    }
    .menu a:hover {
      background-color: #555;
    }
    main {
      margin-left: 220px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <nav class = "menu">
    <a href="#">Início</a>
    <a href="#">Sobre</a>
    <a href="#">Serviços</a>
    <a href="#">Contato</a>
  </nav>

  <main>
    <h1>Conteúdo principal</h1>
    <p>Este menu é vertical e fixo na lateral esquerda.</p>
  </main>

</body>
</html>
