<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Menu de Cabeçalho</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #333;
      padding: 10px 0;
    }
    nav {
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      transition: background 0.3s;
    }
    nav a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#">Início</a>
      <a href="#">Sobre</a>
      <a href="#">Serviços</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <main>
    <h1>Bem-vindo ao meu site</h1>
    <p>Este é um exemplo de menu de cabeçalho.</p>
  </main>

</body>
</html>
