<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links e Imagens</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
        }

        h1 {
            color: #27ae60;
        }

        a {
            text-decoration: none; /* Remove o sublinhado */
            color: #2980b9;
        }

        a:hover {
            color: #2ecc71;
        }

        img {
            width: 300px; /* Ajuste de tamanho da imagem */
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Links e Imagens em HTML</h1>
    <p>Visite o <a href="https://www.google.com" target="_blank">Google</a>.</p>
    <img src="imagem.jpg" alt="Imagem de exemplo">
</body>
</html>
<!-- Explicação
a { text-decoration: none; }: Remove o sublinhado padrão do link.

a:hover { color: #2ecc71; }: Ao passar o mouse (hover) no link, a cor muda.

img { border: 2px solid #ccc; }: Adiciona uma borda fina na imagem. -->
