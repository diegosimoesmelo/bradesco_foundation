<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Planos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 250px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card-content h3 {
            margin: 10px 0;
            color: #333;
        }

        .card-content p {
            color: #666;
            font-size: 14px;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Card Básico -->
    <div class="card">
        <div class="card-content">
            <h3>Plano Básico</h3>
            <p>Ideal para quem está começando. Recursos essenciais.</p>
            <a href="#" class="btn">Assinar</a>
        </div>
    </div>

    <!-- Card Plus -->
    <div class="card">
        <div class="card-content">
            <h3>Plano Plus</h3>
            <p>Mais recursos e vantagens para impulsionar seu negócio.</p>
            <a href="#" class="btn">Assinar</a>
        </div>
    </div>

    <!-- Card Super -->
    <div class="card">
        <div class="card-content">
            <h3>Plano Super</h3>
            <p>Completo e robusto, perfeito para empresas exigentes.</p>
            <a href="#" class="btn">Assinar</a>
        </div>
    </div>
</div>

</body>
</html>
