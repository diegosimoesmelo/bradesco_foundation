<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 400px; 
            margin: 0 auto; 
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: inline-block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            box-sizing: border-box; /* Garante que padding e borda não extrapolem a largura total */
            padding: 8px;
            margin-bottom: 15px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #27ae60;
            color: #fff;
            cursor: pointer;
            border-radius: 3px;
            font-size: 16px;
        }

        button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form action="/enviar" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
<!-- 
Explicação
max-width: 400px; margin: 0 auto;: Centraliza o formulário na página e limita a largura.

display: inline-block;: Para o <label>, permite controlar margens e alinhamento de forma mais fácil.

:hover no button: Muda a cor do botão quando o usuário passa o mouse em cima. -->
